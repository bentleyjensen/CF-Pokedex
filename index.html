<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple JS App</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="dist/styles.min.css">
    </head>
    <body>
        <main>
            <!-- <div id="modal-container">
                <div id="modal">
                    <img src="img/close.svg" class="modal-close" onclick="modalController.closeModal()">
                    <h1 id="modal-title"></h1>
                    <div id="modal-body"></div>
                </div>
            </div> -->

            <!-- Pokemon Details Modal -->
            <div class="modal fade" id="pokemonDetailsModal" tabindex="-1" aria-labelledby="pokemon-name-title" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="pokemon-name-title">Pokemon Details</h4>
                            <button class="btn-close dismiss" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Confirm Dialog Modal -->
            <div class="modal fade" id="confirmDialog" tabindex="-1" aria-labelledby="confirm-dialog-title" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="confirm-dialog-title">Confirm</h4>
                            <button class="btn-close dismiss" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            This action is irreversible.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirmClose">Close</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirmConfirm">I Understand</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <h1 class="navbar-brand">Bentley's Pokedex</h1>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle Navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto  me-0 mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#" id="fetchPokedex">Fetch Pokedex</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#" id="clearPokedex" data-bs-toggle="modal" data-bs-target="#confirmDialog">Clear Pokedex</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container my-3 gy-1 gx-3">
                <div class="row" id="pokemon-list"></div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="dist/js.min.js"></script>
    </body>
</html>
