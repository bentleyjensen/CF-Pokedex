<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple JS App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Bentley's Pokedex</h1>
        </header>
        <main>
            <div id="modal-container">
                <div id="modal">
                    <img src="img/close.svg" class="modal-close" onclick="modalController.closeModal()">
                    <h1 id="modal-title"></h1>
                    <div id="modal-body"></div>
                </div>
            </div>
            <div class="pokdex-buttons">
                <button id="clear-pokedex" class="button">Clear Pokemon</button>
                <button id="fetch-pokedex" class="button">Fetch Pokemon</button>
            </div>
            <ul id="pokemon-list">

            </ul>
        </main>
        <footer>

        </footer>
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
